<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vanilla JavaScript App</title>
  </head>

  <body>
    <main>
      <h1>Vanilla JavaScript App</h1>
      <p>Loading content from the API: <b id="message"></b></b></p>
      <input type="file" id="myFile">
    </main>
  </body>

  <script>
    (async function () {

      let response = await fetch(`api/CheckConnection?connector=dropbox`);

      let isConnected = false;

      if (response && response.status ===  200) 
      {
        response.text().then(function (text) {
          document.querySelector("#message").innerHTML = `Connected to Dropbox: ${text}`
        });
       
        isConnected = true;
      }
      else if (response && response.status ===  401) 
      {
        response.text().then(function (text) {
          window.location.href = text;
        });
        //Incase of unauthorized look for 
      
        isConnected = false;
      }
      
      var myUploadedFile = document.getElementById("myFile").files[0];

    })();
  </script>
</html>
